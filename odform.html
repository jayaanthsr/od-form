<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>On Duty Form</title>
<style>
body {
  font-family: Arial, sans-serif;
}

.container {
  max-width: 400px;
  margin: 0 auto;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

.form-group {
  margin-bottom: 20px;
}

label {
  display: block;
  font-weight: bold;
  margin-bottom: 5px;
}

input[type="text"],
input[type="date"],
select {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

button {
  background-color: #4CAF50;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #45a049;
}
</style>
</head>
<body>

<div class="container">
  <h2>On Duty Form</h2>
  <form>
    
    <div class="form-group">
      <label for="date">Date:</label>
      <input type="date" id="date" name="date">
    </div>
    <div class="form-group">
      <label for="department">College:</label>
      <select id="college" name="college" placeholder="select">
        <option value="inside">Inside college</option>
        <option value="outside">Outside college</option>
      </select>
    </div>
    <div class="form-group">
        <label for="name">Name of the college:</label>
        <input type="text" id="name" name="name" placeholder="Enter the college name">
      </div>
      <div class="form-group">
          <label for="name">Name of the event:</label>
          <input type="text" id="name" name="name" placeholder="Enter the event name">
        </div>
    
    <div class="form-group">
        <label for="numberofhours">Number of  Hours :</label>
        <input type="number" id="hours" name="hours" placeholder="Enter hours" max="1">
    </div>
    <div class="form-group">
        <label for="from">From:</label>
        <input type="text" name="" id="">
        <label for="">To:</label>
        <input type="text">
    </div>
    <div class="form-group">
      <button type="submit">Submit</button>
    </div>
  </form>
</div>


</body>
</html>
